<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página Principal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
   <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Barra superior -->
  <nav class="navbar">
    <div class="navbar-left">
      <h1>Mi Tienda</h1>
    </div>
    <div class="navbar-right">
      <select id="menuOpciones" onchange="irASeccion(this.value)">
        <option value="">Menú</option>
        <option value="admin/index.html">Administrador</option>
        <!-- En el futuro puedes añadir más opciones aquí -->
      </select>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main>
    <h2>Lista de Productos</h2>

<label for="ordenarPor">Ordenar por:</label>
<select id="ordenarPor">
  <option value="producto-asc">Producto A-Z</option>
  <option value="producto-desc">Producto Z-A</option>
  <option value="precio-asc">Precio Menor-Mayor</option>
  <option value="precio-desc">Precio Mayor-Menor</option>
  <option value="vendedor-asc">Proveedor A-Z</option>
  <option value="vendedor-desc">Proveedor Z-A</option>
  <option value="localidad-asc">Localidad A-Z</option>
  <option value="localidad-desc">Localidad Z-A</option>
</select>

<div id="listaProductos"></div>

    <!-- Modal de compra -->
<div id="modalCompra" style="display:none;">
  <h3>Comprar producto</h3>
  <p id="productoSeleccionado"></p>
  <input type="number" id="cantidadCompra" placeholder="Cantidad a comprar" min="1" />
  <button id="btnComprar">Comprar</button>
  <button onclick="cerrarModal()">Cancelar</button>
</div>

  </main>

  <script src="app.js"></script>
  
  <script>
    function irASeccion(url) {
      if (url) {
        window.location.href = url;
      }
    }
  </script>
</body>
</html>
