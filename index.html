<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Virtual</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
</head>
<body>
  <h1>Tienda Virtual</h1>

  <h2>Agregar nuevo proveedor</h2>
<form id="formProveedor">
  <input type="text" id="nombreTienda" placeholder="Nombre de la tienda" required />
  <input type="text" id="descripcionTienda" placeholder="Descripción" />
  <input type="text" id="zonasTienda" placeholder="Zonas (separadas por coma)" required />
  <input type="text" id="usuarioID" placeholder="ID del usuario dueño (user_id)" required />
  <button type="submit">Agregar proveedor</button>
</form>

  <h2>Agregar nuevo producto</h2>
<form id="formProducto">
  <input type="text" id="nombre" placeholder="Nombre del producto" required />
  <input type="text" id="descripcion" placeholder="Descripción" />
  <input type="number" id="precio" placeholder="Precio" required step="0.01" />
  <input type="number" id="stock" placeholder="Stock" required />
  <input type="text" id="proveedor" placeholder="ID del proveedor (vendor_id)" required />
  <button type="submit">Agregar producto</button>
</form>
  
  <div id="productos"></div>

  <script src="app.js"></script>
</body>
</html>
